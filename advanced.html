<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        header {
            position: absolute;
            top: 0;
            right: 10px;
        }
        header a {
            margin-left: 15px;
            text-decoration: none;
            color: #1a73e8;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #dfe1e5;
            font-size: 16px;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            background-color: #4285f4;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">Google Search</a>
    </header>
    <h1>Google Advanced Search</h1>
    <form action="https://www.google.com/search" method="GET">
        <label>
            All these words:
            <input type="text" name="as_q">
        </label>
        <label>
            This exact word or phrase:
            <input type="text" name="as_epq">
        </label>
        <label>
            Any of these words:
            <input type="text" name="as_oq">
        </label>
        <label>
            None of these words:
            <input type="text" name="as_eq">
        </label>
        <button type="submit">Advanced Search</button>
    </form>
</body>
</html>
