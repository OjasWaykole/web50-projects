<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        header {
            position: absolute;
            top: 0;
            right: 10px;
        }
        header a {
            margin-left: 15px;
            text-decoration: none;
            color: #1a73e8;
        }
        .search-container {
            text-align: center;
        }
        .search-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"] {
            width: 400px;
            padding: 10px;
            border-radius: 25px;
            border: 1px solid #dfe1e5;
            font-size: 16px;
            outline: none;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        button.google-search {
            background-color: #4285f4;
            color: white;
        }
        button.lucky {
            background-color: #f8f9fa;
            border: 1px solid #dfe1e5;
        }
    </style>
</head>
<body>
    <header>
        <a href="images.html">Image Search</a>
        <a href="advanced.html">Advanced Search</a>
    </header>
    <div class="search-container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        <form class="search-box" action="https://www.google.com/search" method="GET">
            <input type="text" name="q" placeholder="Search Google...">
            <button class="google-search" type="submit">Google Search</button>
            <button class="lucky" type="submit" name="btnI" value="I’m Feeling Lucky">I’m Feeling Lucky</button>
        </form>
    </div>
</body>
</html>
